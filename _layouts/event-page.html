      <nav role="navigation" id="nav">
        <h2 class="push-0 pad-t-1-2 pad-b-1-2">{{page.title}}</h2>
      </nav>
    </div>
</div>

      <img class="img-flex" src="{{site.basurl}}/images/{{page.img}}" alt="">
    </div>
    <div class="event-info island-1-4 unit unit-content-distribute xs-1 s-1 m-1 l-1-2">
      <h3>{{page.month}} {{page.day}}</h3>
      <h4>{{page.location}} â€¢ {{page.time}}</h4>
      <p>{{page.description}}</p>

      </a>
    </div>
  </div>
</div>
